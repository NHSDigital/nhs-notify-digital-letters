[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
env =
    AWS_ACCESS_KEY_ID=testing
    AWS_SECRET_ACCESS_KEY=testing
    AWS_DEFAULT_REGION=eu-west-2

[coverage:run]
relative_files = True
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
