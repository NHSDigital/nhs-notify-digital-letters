[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = event_publisher/__tests__
addopts =
    -v
    --tb=short
    --strict-markers

[tool:pytest]
testpaths = event_publisher/__tests__

[coverage:run]
relative_files = True
omit =
    */tests/*
    */test_*.py
    */__tests__/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:xml]
output = coverage.xml
