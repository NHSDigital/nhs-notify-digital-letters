[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = sender_management/__tests__
addopts = -v --tb=short

[coverage:run]
relative_files = True
omit =
    */sender_management/__tests__/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */env/*
