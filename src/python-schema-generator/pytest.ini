[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short

[coverage:run]
relative_files = True
omit =
    */tests/*
    */test_*.py
    test_*.py
    */venv/*
    */.venv/*
    */__pycache__/*

[coverage:xml]
output = coverage.xml
