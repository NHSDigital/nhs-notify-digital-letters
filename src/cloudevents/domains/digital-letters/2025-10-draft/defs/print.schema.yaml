$schema: https://json-schema.org/draft/2020-12/schema
title: Print data
description: Reusable types for NHS Notify payload schemas.
type: object
properties:
  status:
    type: string
    description: Current status of the letter request
    enum:
      - "ACCEPTED"
      - "REJECTED"
      - "PRINTED"
      - "DISPATCHED"
      - "FAILED"
      - "RETURNED"
    examples:
      - ACCEPTED
      - DISPATCHED
      - PRINTED
  supplierId:
    type: string
    description: Identifier of the print supplier handling the print job
    examples:
      - "supplier-12345"
  specificationId:
    type: string
    description: Reference to the letter specification which was used to produce a letter pack for this request
    examples:
      - "1y3q9v1zzzz"
  pageCount:
    type: integer
    description: The number of pages in the analysed letter PDF.
    examples:
      - 1
      - 3
  sha256Hash:
    type: string
    description: The SHA256 hash of the analysed letter PDF.
    pattern: '^[A-Fa-f0-9]{64}$'
    examples:
      - 3a7bd3e2360a3d80c4d4e8b1e3e5e6e7e8e9e0e1e2e3e4e5e6e7e8e9e0e1e2e3
        abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890
  letterUri:
    type: string
    format: uri
    description: Uri to the S3 storage location of the PDF letter relating to this message request
    examples:
      - "s3://my-bucket/path/to/my-object"
  createdAt:
    title: "Created At DateTime"
    description: "Timestamp when the letter was created (RFC 3339)."
    examples: [
      "2025-10-01T10:15:30.000Z"
    ]
    type: "string"
    pattern: "^(?:(?:\\d\\d[2468][048]|\\d\\d[13579][26]|\\d\\d0[48]|[02468][048]00|[13579][26]00)-02-29|\\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\\d|30)|(?:02)-(?:0[1-9]|1\\d|2[0-8])))T(?:(?:[01]\\d|2[0-3]):[0-5]\\d(?::[0-5]\\d(?:\\.\\d+)?)?(?:Z))$"
