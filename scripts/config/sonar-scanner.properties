# Please DO NOT set the following properties `sonar.organization` and `sonar.projectKey` in this file. They must be stored as `SONAR_ORGANISATION_KEY` and `SONAR_PROJECT_KEY` GitHub secrets.

sonar.host.url=https://sonarcloud.io
sonar.qualitygate.wait=true
sonar.sourceEncoding=UTF-8
sonar.sources=src,lambdas,utils,tests
sonar.tests=tests
sonar.test.inclusions=tests/**, lambdas/*/src/__tests__/**, utils/utils/src/__tests__/**, src/**/tests/**, src/**/__tests__/**, src/cloudevents/tools/**/__tests__/**, utils/sender-management/src/__tests__/**
sonar.terraform.provider.aws.version=5.54.1
sonar.cpd.exclusions=**.test.*

# Coverage exclusions
sonar.coverage.exclusions=\
  tests/**, \
  **/*.dev.*, \
  **/__tests__/**, \
  **/test_*.py, \
  **/jest.config.ts, \
  **/jest.config.cjs, \
  **/setup.py, \
  scripts/**/*.*, \
  docs/**/*.*, \
  utils/py-mock-mesh/**, \
  utils/event-publisher-py/event_publisher/mesh_config.py, \
  lambdas/mesh-acknowledge/src/config.py, \
  lambdas/mesh-download/mesh_download/config.py, \
  lambdas/mesh-download/mesh_download/errors.py, \
  lambdas/mesh-poll/mesh_poll/config.py, \
  src/asyncapigenerator/example_usage.py, \
  src/asyncapigenerator/test_generator.py, \
  src/eventcatalogasyncapiimporter/examples.py

# Coverage reports
sonar.python.coverage.reportPaths=.coverage/coverage.xml,src/asyncapigenerator/coverage.xml,src/cloudeventjekylldocs/coverage.xml,src/eventcatalogasyncapiimporter/coverage.xml,utils/event-publisher-py/coverage.xml,utils/metric-publishers/coverage.xml,utils/sender-management/coverage.xml,lambdas/mesh-acknowledge/coverage.xml,src/python-schema-generator/coverage.xml,lambdas/mesh-poll/coverage.xml,lambdas/mesh-download/coverage.xml
sonar.javascript.lcov.reportPaths=lcov.info,src/cloudevents/coverage/lcov.info
sonar.typescript.lcov.reportPaths=lcov.info,src/cloudevents/coverage/lcov.info
